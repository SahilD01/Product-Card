<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Product Card</title>
    <style>
        .btn-quantity{
            height: 35px;
        }
    </style>
</head>
<body>
   <div class="d-flex m-5 border p-2 shadow-lg bg-body-primary rounded" style=" width: 600px;">

    <div class=" py-2 ">
        <img src="https://www.notebookcheck.net/uploads/tx_nbc2/XiaomiPocoF3GT.jpg" alt="" style="height: 300px; width: 300px;" class="py-2" >  
    </div>
    <div class="position-relative  " style=" width: 300px;">
       <h2 style="color:  #474747;font-weight: bold;"> ASUS ROG Phone 8 Pro 5G</h2>
       <div class="fs-6" style="letter-spacing: 0.1em;font-size: 10px; ">
       <li>Android™ 14 with ROG UI</li>
       <li>6.78" FHD+ (2400x1080 pixels) SAMSUNG Flexible AMOLED Display</li>
       <li>Qualcomm Snapdragon 8 Gen 3, SM8650, Qcta-core CPUs, 3.3GHz</li>
       <li> LPDDR5X 16GB RAM</li>
       <li>512GB UFS4.0 Storage</li>
       </div>
      
      <span class="price" style="font-weight: bold;">₹ 90,000</span>
      <p id="total-quantity" style="font-weight: bold;">1 x 90,000</p>
      <p id="total-price" style="font-weight: bold;">Total : ₹ 90,000</p>
      
       <div class="mx-0 mt-2 text-center row">
        <div class="px-2">
            <img src="./remove.png " class="btn-quantity" id="decrement" onclick="dec()">
            <span class="quantity-text " id="quantity">1</span>
            <img src="./plus.png" class="btn-quantity" id="increment" onclick="inc()">
           </div>
        <button type="button" class="btn  text-white px-4 " style="height: 40px; background-color: black; letter-spacing: 0.2em;border-radius: 50px; font-size: 14px;">BUY NOW</button>
    </div>

    </div>
   </div> 
   <script>
    function inc() {
          const quantity_text = document.getElementById("quantity");
          let quantity = parseInt(quantity_text.innerText);
          let total_quantity = document.getElementById("total-quantity");
          const total_sum = document.getElementById("total-price");

          

          if (quantity < 5) {
            quantity_text.innerText = ++quantity;
           total_quantity.innerText = `${quantity} X 90,000`;
            total_sum.innerText = `total: ₹ ${quantity * 90000}`;
          }
          else
          {
            alert("can't add more than 5")
          }

        }

        function dec() {
          const quantity_text = document.getElementById("quantity");
          let quantity = parseInt(quantity_text.innerText);
          let total_quantity = document.getElementById("total-quantity");
          const total_sum = document.getElementById("total-price");

          if (quantity > 1) {
            quantity_text.innerText = --quantity;
            total_quantity.innerText = `${quantity} X 90,000`;
            total_sum.innerText = `total: ₹ ${quantity * 90000}`;

          }
          else
          {
            alert("can't be less than 1")
          }
        }
   </script>
</body>
</html>
